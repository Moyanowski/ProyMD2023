    <header>
        <div class="Titulo1"><h1> Bienvenido a Nuestro Servicio de Envíos </h1></div>
        <div class="Frase"><h2> Enviamos tus paquetes de manera rápida y confiable. </h2></div>
    </header>
    
    <main>
        <section id="envio-form">
            <h2>Solicitar Envío</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección de Envío:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="tipo-envio">Tipo de Envío:</label>
                <select id="tipo-envio" name="tipo-envio">
                    <option value="estandar">Envío Estándar</option>
                    <option value="urgente">Envío Urgente</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="rastreo">
            <h2>Rastrear Envío</h2>
            <form>
                <label for="numero-seguimiento">Número de Seguimiento:</label>
                <input type="text" id="numero-seguimiento" name="numero-seguimiento" required>

                <button type="submit">Rastrear</button>
            </form>
        </section>
    </main>
